<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jxrlib.js Testing Page</title>
  <link rel="stylesheet" href="app.css" type="text/css" />
  
  <script src="jxrlib/JxrDecLib.out.js"></script>
  <script src="jswrapper/jxrlibwrapper.js"></script>
  
  <!--<script src="jxrdeclib.js"></script>-->
</head>
<body>
  <h1>JxrLib.js Testing Page</h1>

  <div id="content">
    <input type="file" onchange="JxrLib.decodeAsBlob(this.files[0]).then(function (blob) { window.image.src = window.URL.createObjectURL(blob, { oneTimeOnly: true }); });" accept=".jxr,image/vnd.ms-photo" /><br />
    <img id="image" />
  </div>
</body>
</html>
